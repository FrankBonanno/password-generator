<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<link rel="stylesheet" href="style.css" />
		<title>Password Generator ğŸ”’</title>
	</head>
	<body>
		<div class="container">
			<h1>Generate a</h1>
			<h1 class="green-title">random password</h1>

			<p class="description">Never use an insecure password again.</p>
			<div class="btns">
				<button id="password-btn" onclick="renderPasswords()">
					Generate Passwords
				</button>
				<div>
					<button
						onclick="setChars('letters')"
						id="letters-el"
						class="small"
					>
						ABC
					</button>
					<button
						onclick="setChars('numbers')"
						id="numbers-el"
						class="small"
					>
						123
					</button>
					<button
						onclick="setChars('symbols')"
						id="symbols-el"
						class="small"
					>
						!@$
					</button>
				</div>
			</div>
			<hr />
			<div class="passwords">
				<div id="password-one" onclick="clickToCopy('one')"></div>
				<div id="password-two" onclick="clickToCopy('two')"></div>
			</div>
			<p id="copy-el"></p>
		</div>

		<script src="index.js"></script>
	</body>
</html>
